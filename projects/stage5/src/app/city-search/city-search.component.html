<form>
  <mat-form-field appearance="outline">
    <mat-label>City Name or Postal Code</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput aria-label="City or Zip" [formControl]="search" />
    @if (search.invalid) {
      <mat-error>
        {{ getErrorMessage() }}
      </mat-error>
    }
  </mat-form-field>
</form>
